# Shadow settings
shadow = true;
no-dnd-shadow = false;
no-dock-shadow = false;
shadow-radius = 12;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.1;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'TelegramDesktop'",
  "n:w:Firefox",
  "_GTK_FRAME_EXTENTS@"
];

# Blur settings
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.0;
resize-damage = 10;

blur-background = true;
blur-background-frame = true;
blur-method = "dual_kawase";
blur-strength = 14;

blur-background-exclude = [
  "class_g = 'slop'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'popup_menu'",
  "class_g = 'TelegramDesktop'",
  "n:w:Firefox",
];

fading = true;  # Enable fading
fade-in-step = 0.3;
fade-out-step = 0.3;

# Backend settings
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = false;
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];
glx-copy-from-front = false;
glx-no-stencil = true;

# Window type settings
wintypes = {
  tooltip = {
    fade = true;
    opacity = 0.8;
    focus = true;
  };
  popup_menu = {
    opacity = 0.8;
  };
  dropdown_menu = {
    opacity = 0.5;
  };
  dnd = {
    shadow = false;
  };
  dock = {
    shadow = false;
  };
};

