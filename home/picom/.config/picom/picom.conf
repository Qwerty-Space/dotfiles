    "0:_NET_WM_STATE@[1] = '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[2] = '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[3] = '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[4] = '_NET_WM_STATE_HIDDEN'",
    "50:class_g *?= 'Rofi'",
];

